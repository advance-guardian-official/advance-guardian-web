<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Guardian Pro | Next-Gen Security</title>
    <script src="https://unpkg.com/scrollreveal"></script>
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --dark: #050505;
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--dark);
            color: var(--text); 
            overflow-x: hidden; 
        }

        header { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            padding: 20px;
            background: radial-gradient(circle, #111 0%, #050505 100%);
        }

        /* Logo Box Fix for GitHub */
        .logo-box {
            width: 150px;
            height: 150px;
            margin-bottom: 25px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0, 242, 255, 0.05);
            border: 1px solid rgba(0, 242, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
        }

        .main-logo {
            max-width: 90%;
            max-height: 90%;
            z-index: 2;
            object-fit: contain;
        }

        /* Backup Icon: Agar logo.png na mile to ye dikhega */
        .logo-placeholder {
            position: absolute;
            font-size: 3.5rem;
            z-index: 1;
            opacity: 0.8;
        }

        .hero-title { 
            font-size: clamp(2.2rem, 8vw, 4.5rem); 
            font-weight: 900; 
            background: linear-gradient(to right, var(--primary), var(--secondary)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            text-transform: uppercase; 
            margin-bottom: 20px;
        }

        .hero-sub { color: #bbb; max-width: 700px; margin-bottom: 40px; line-height: 1.6; }

        .btn-main { 
            padding: 18px 45px; 
            background: linear-gradient(45deg, var(--primary), var(--secondary)); 
            color: white; 
            text-decoration: none; 
            border-radius: 50px; 
            font-weight: 800; 
            box-shadow: 0 10px 30px rgba(112, 0, 255, 0.3); 
            transition: 0.3s;
        }

        /* Status Badge */
        .status-badge { 
            position: fixed; top: 20px; right: 20px; 
            background: rgba(0,0,0,0.8); padding: 8px 16px; 
            border-radius: 50px; border: 1px solid var(--primary); 
            display: flex; align-items: center; gap: 8px; 
        }
        .dot { width: 8px; height: 8px; background: #0f0; border-radius: 50%; box-shadow: 0 0 10px #0f0; }
    </style>
</head>
<body>

    <div class="status-badge">
        <div class="dot"></div>
        <span style="font-size: 12px; font-weight: bold;">System: Active</span>
    </div>

    <header>
        <div class="logo-box">
            <div class="logo-placeholder">üõ°Ô∏è</div>
            <img src="logo.png" alt="" class="main-logo" onerror="this.style.display='none'">
        </div>
        
        <h1 class="hero-title">Advance Guardian Pro</h1>
        <p class="hero-sub">Ultimate stealth monitoring and security intelligence. Track, protect, and manage your devices with military-grade precision.</p>
        
        <a href="#" class="btn-main">GET PROTECTION NOW</a>
    </header>

    <script>
        ScrollReveal().reveal('.hero-title', { delay: 200, origin: 'bottom', distance: '30px' });
        ScrollReveal().reveal('.logo-box', { delay: 100, scale: 0.8 });
    </script>
</body>
</html>
